<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jacobs Gemini AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #222;
      font-weight: 600;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #response {
      background: #fafafa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 25px;
      font-size: 15px;
      line-height: 1.7;
      border: 1px solid #e0e0e0;
      white-space: normal;
    }

    #response strong {
      color: #111;
    }

    #response em {
      color: #444;
      font-style: italic;
    }

    #response code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jacobs Gemini AI</h1>
    <textarea id="userInput" rows="5" placeholder="Ask me anything..."></textarea>
    <button id="sendBtn">Send</button>
    <div id="response"></div>
  </div>

  <script src="frontend.js"></script>
</body>
</html>
